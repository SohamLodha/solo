<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="sell.css">
</head>

<body>
  <a class="back" href="SOLO.html">Home</a>
  <form action="thankyou.html">
    <input id="input-1" type="text" placeholder="Enter Name" required autofocus />
    <label for="input-1">
      <span class="label-text">Full Name</span>
      <span class="nav-dot"></span>
      <div class="signup-button-trigger">Sign Up</div>
    </label>
    <input id="input-2" type="text" placeholder="Enter Username" required />
    <label for="input-2">
      <span class="label-text">Username</span>
      <span class="nav-dot"></span>
    </label>
    <input id="input-3" type="email" placeholder="email@address.com" required />
    <label for="input-3">
      <span class="label-text">Email</span>
      <span class="nav-dot"></span>
    </label>
    <input id="input-4" type="text" placeholder="Enter Address" required />
    <label for="input-4">
      <span class="label-text">Enter Address</span>
      <span class="nav-dot"></span>
    </label>
    <input id="input-5" type="text" placeholder="Shoe Description" required />
    <label for="input-5">
      <span class="label-text">Enter Shoe Description</span>
      <span class="nav-dot"></span>
    </label>
    <button type="submit">Submit Details</button>
    <p class="tip">Press Tab</p>  
    <div class="signup-button">Seller Info</div>
  </form>


</body>

</html>
